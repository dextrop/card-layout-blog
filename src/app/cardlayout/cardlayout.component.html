<div class="box">    
    <h4 class="post-category">{{ post_category }}</h4>
    <h3 class="post-title">{{ post_title }}</h3>
    <small class="updated_on">{{ updated_on }}</small>
    <p class="post-description">{{ post_description }}</p>
    <p class="view-more"><a [href]="post_link" target="_blank">View More Info</a></p>
</div>
